{% extends 'navbar.html' %}

{% block title %}
formulario
{% endblock title %}

{% block content %}
<div id="descripcion" class="container">
    <h1>Formulario</h1>

    <form action="#" autocomplete="off">

    <div class="form-group">
      <label for="Nombre">Nombre</label>
      <input type="text" class="form-control" id="Nombre" placeholder="Ingrese texto" name="inputText">
    </div>


    <div class="form-group">
      <label for="Edad">Edad</label>
      <input type="number" class="form-control" id="Edad" placeholder="Ingrese numero" name="inputNumber">
    </div>


    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="inputEmail">
    </div>


    <div class="form-group">
      <label for="password">contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="ingrese contraseña" name="inputPassword">
    </div>




    <div class="form-group">
      <label for="select">cargp</label>
      <select class="form-control" id="Select" name="input Select">
        <option value="1">Profesor</option>
        <option value="2">Auxiliar</option>
        <option value="3">Ayudante</option>
        <option value="4">Alumno</option>
      </select>
    </div>

    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
